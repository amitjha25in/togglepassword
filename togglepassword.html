<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Show and Hide Password</title>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/togglepassword.css" />
    <script src="js/jquery3.1.0.min.js"></script>
  </head>
  <body>
    <div class="form_wrapper">
      <div class="avatar">
        <img src="images/user.png" />
      </div>
      <div class="input_container userName">
        <input type="text" placeholder="User Name" />
        <img class="user_ico" src="images/user.svg" />
      </div>
      <div class="input_container password">
        <input class="hiddenPassword" type="password" placeholder="Password" />
        <img class="password_ico" src="images/password.svg" />
        <div class="toggleEye">
          <img src="images/eye_close.svg" />
        </div>
      </div>
      <div class="submit_btn">Submit</div>
    </div>
    <script>
      $(document).ready(function() {
        $(".toggleEye").click(function() {
          $(this).toggleClass("active");
          if ($(this).hasClass("active")) {
            $(this).html(`<img src="images/eye_open.svg" />`);
            $(".hiddenPassword").prop("type", "text");
          } else {
            $(this).html(`<img src="images/eye_close.svg" />`);
            $(".hiddenPassword").prop("type", "password");
          }
        });
      });
    </script>
  </body>
</html>
